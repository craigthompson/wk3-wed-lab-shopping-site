{% extends 'base.html' %} {% block body %}
<table class="table table-striped mt-3">
  <thead>
    <tr>
      <th>Animal Name</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    {% for animal in cartOfAnimals %}
    <tr>
      <td>{{animal.name}}</td>
      <td>{{animal.quantity}}</td>
      <td>${{animal.price.toFixed(2)}}</td>
      <td>${{animal.subtotal.toFixed(2)}}</td>
    </tr>
    {% endfor %}
    <!-- <tr>
      <td>{{ cart }}</td>
      <td>1</td>
      <td>$20.00</td>
      <td>$20.00</td>
    </tr> -->
  </tbody>
</table>

<h3>
  Total: ${{ totalCost.toFixed(2) }}
</h3>

  <a href="/checkout" class="btn btn-large btn-primary">Check Out</a>

  {% endblock %}
</h3>
